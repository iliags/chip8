[package]
name = "chip8"
version = "0.1.0"
edition = "2021"
exclude = ["dist", "build", "assets", "credits"]

[dependencies]
bevy = { version = "0.13", default-features = false, features = [
    "bevy_asset",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "multi-threaded",
    "png",
    "x11",
    "bevy_gizmos",
    "webgl2",
    "bevy_debug_stepping",
] }
bevy_egui = "0.27"
rand = { version = "0.8" }
webbrowser = { version = "1.0", features = ["hardened"] }
# 0.29 required due to bevy_egui
winit = { version = "0.29", default-features = false }
image = { version = "0.25", default-features = false }
log = { version = "0.4", features = [
    "max_level_debug",
    "release_max_level_warn",
] }
strum = "0.26"
strum_macros = "0.26"

[features]
dev = ["bevy/dynamic_linking"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
strip = true

[profile.dist]
inherits = "release"
opt-level = 3
lto = true
codegen-units = 1
strip = true
